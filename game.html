<!DOCTYPE html>
<html>
  <head>
    <title>BATTLESHAPES</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib/battleshapes.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="container pb-5">
      <h1 class="display-3">BATTLESHAPES</h1>
      <div id="connectionArea">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <textarea
                class="form-control"
                id="connectionInfo"
                readonly
              ></textarea>
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary copy-button"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  title="Copy"
                >
                  <ion-icon name="copy"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea class="form-control" id="otherConnectionInfo"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <button class="btn btn-secondary" id="submitConnectionButton">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div id="playArea" class="my-3">
        <h3>Opponent's territory</h3>
        <div class="row">
          <div class="col-auto">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label
                class="btn btn-danger active"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Standard shot (Left-click)"
              >
                <input
                  type="radio"
                  name="shotType"
                  id="standardShotOption"
                  checked
                />
                <ion-icon name="locate"></ion-icon>
              </label>
              <label
                class="btn btn-danger"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Bomb (Left-click)"
              >
                <input type="radio" name="shotType" id="bombShotOption" />
                <ion-icon name="star"></ion-icon>
              </label>
              <label
                class="btn btn-danger"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Nuke (Left-click)"
              >
                <input type="radio" name="shotType" id="nukeShotOption" />
                <ion-icon name="skull"></ion-icon>
              </label>
            </div>
          </div>
          <div class="col-auto">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label
                class="btn btn-outline-secondary active"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Note 1 (Right-click)"
              >
                <input
                  type="radio"
                  name="noteColor"
                  id="noteColor1Option"
                  checked
                />
                <div class="swatch" id="noteColor1Swatch"></div>
              </label>
              <label
                class="btn btn-outline-secondary"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Note 2 (Right-click)"
              >
                <input type="radio" name="noteColor" id="noteColor2Option" />
                <div class="swatch" id="noteColor2Swatch"></div>
              </label>
              <label
                class="btn btn-outline-secondary"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Note 3 (Right-click)"
              >
                <input type="radio" name="noteColor" id="noteColor3Option" />
                <div class="swatch" id="noteColor3Swatch"></div>
              </label>
            </div>
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="searchBox"
              class="form-control"
              placeholder="Search"
            />
          </div>
          <div
            id="timer"
            class="col-2"
            data-toggle="tooltip"
            data-placement="bottom"
          ></div>
        </div>
        <div class="row">
          <div class="col-auto">
            <div id="opponentBoard" class="game-board my-1"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <div id="playerBoard" class="game-board my-1"></div>
          </div>
        </div>
        <h3>Your territory</h3>
        <div class="row" id="shapeyardArea">
          <div class="col">
            <h3 class="mt-4">
              Shapeyard (right-click to rotate, left-click a shape in your
              territory to re-place it)
            </h3>
            <div
              class="btn-group btn-group-toggle"
              id="shapeyard"
              data-toggle="buttons"
            ></div>
          </div>
        </div>
        <div class="row" id="readyArea">
          <div class="col text-center">
            <button class="btn btn-success px-4" id="readyButton">Ready</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="lib/shared.js"></script>
    <script src="lib/game.js"></script>
  </body>
</html>
